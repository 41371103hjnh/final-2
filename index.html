<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JIA-EN HO • Home</title>
  <meta name="description" content="Home / About me / Contact" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="brand" href="index.html"><span class="brand__dot"></span> JIA‑EN HO</a>
      <button class="nav-toggle" aria-label="Menu" aria-expanded="false">☰</button>
      <nav class="site-nav" data-nav>
        <a href="index.html" aria-current="page">Home</a>
        <a href="portfolio.html" >Portfolio</a>
        <a href="highlight.html" >Highlight</a>
      </nav>
    </div>
  </header>
  <main>
  <section class="section hero accent">
    <div class="container hero__grid">
      <div>
        <h1>JIA‑EN HO</h1>
        <p class="lead">On a journey, still seeking the future.</p>
        <div class="buttons" style="display:flex;gap:12px;margin-top:var(--space-3)">
          <a class="btn btn--primary" href="portfolio.html">See Portfolio</a>
          <a class="btn btn--ghost" href="#contact">Contact</a>
        </div>
      </div>
      <div>
        <img class="hero__img" data-hero-img src="assets/home/sea.jpg" alt="Hero">
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <h2>About me</h2>
      <div class="slider" data-slider>
        <div class="slider__viewport">
          <div class="slider__track" data-about-track></div>
          <button class="slider__arrow slider__arrow--prev" aria-label="上一張" data-prev>◀</button>
          <button class="slider__arrow slider__arrow--next" aria-label="下一張" data-next>▶</button>
        </div>
      </div>
    </div>
  </section>

  <section id="contact" class="section accent">
    <div class="container narrow">
      <h2>Contact</h2>
      <form class="form" id="contactForm">
        <label class="form__row"><span>Name</span><input type="text" id="name" required placeholder="Your name" /></label>
        <label class="form__row"><span>Email</span><input type="email" id="email" required placeholder="your@email.com" /></label>
        <label class="form__row"><span>Message</span><textarea id="message" rows="6" required placeholder="Write something..."></textarea></label>
        <button class="btn btn--primary" type="submit">Send Message</button>
      </form>
    </div>
  </section>
  </main>
  <footer class="site-footer"><div class="container"><small>© <span id="year"></span> JIA‑EN HO. All rights reserved.</small></div></footer>
  <script src="app.js"></script>
</body></html>
